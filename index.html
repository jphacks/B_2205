<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>political debate chat</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <div class="anchoring" >
        <div class="header-topic">
          <h1>Political Debate Chat</h1>
        </div>
          <div class="header-icon">
            <p>unknown</p>
          </div>
      </div>
    </header>
    <div class="example">
      <form action="./index_1.html">
        <button class="btn-ex color-btn1">ex</button>
      </form>
      <form action="index2.html">
        <button class="btn-ex color-btn2">ex</button>
      </form>
      <form action="index_1.html">
        <button class="btn-ex color-btn3">ex</button>
      </form>
      <form action="index_2.html">
        <button class="btn-ex color-btn4">ex</button>
      </form>
      <form action="index_3.html">
        <button class="btn-ex-1 color-btn5">ex</button>
      </form>
    </div>
    <div class="topic-right">
      <form action="join_topic.html">
        <button class="join-fin">
          <p>参加済みトピック</p>
        </button>
      </form>
      <form action="my-topic.html">
        <button class="my-topic">
          <p>マイトピック</p>
        </button>
      </form>
    </div>
    <div class="input-item">
        <form action="index.html" method="get">
          <input type="search" name="search" placeholder="キーワードを入力" class="key">
          <input type="submit" name="submit" value="検索" class="key1">
        </form>
        <form action="room-make">
          <button class="room-access">
            + トピック作成
          </button>
        </form>
    </div>
    <hr>
    <footer>
      <div class="under-information">
        <form action="contact.html">
          <button class="contact">> お問い合わせ</button>
        </form>
        <form action="privacy.html">
          <button class="contact">> プライバシーポリシー</button>
        </form>
        <form action="setting.html">
          <button class="contact">> 設定</button>
        </form>
      </div>
    </footer>
  </body>
</html>
